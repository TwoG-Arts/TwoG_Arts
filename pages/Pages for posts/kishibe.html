<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .instagram-post {
            max-width: 100%;
            width: 320px; /* Aggiusta la larghezza del post a tuo piacimento */
        }

        .carousel-buttons {
            margin-top: 20px;
        }

        .carousel-buttons button {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="instagram-post">
        <div class="instagram-embeds">
            <!-- Inserisci qui l'embed di Instagram direttamente nell'array -->
            <div class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/CyQEmF5L42r/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
                <!-- Contenuto embed di Instagram -->
                <!-- ... -->
            </div>
        </div>
    </div>
    
    <div class="carousel-buttons">
        <button onclick="showInstagramPost(0)">❮</button>
        <!-- Aggiungi più pulsanti per più post se necessario -->
        <!-- <button onclick="showInstagramPost(1)">❯</button> -->
    </div>

    <script>
        var instagramPosts = document.querySelectorAll('.instagram-media');
        var currentIndex = 0;

        function showInstagramPost(index) {
            var embedContainer = document.querySelector('.instagram-post');
            currentIndex = index;
            embedContainer.innerHTML = instagramPosts[currentIndex].outerHTML;
            instgrm.Embeds.process();
        }
    </script>
    <!-- Carica lo script di Instagram per l'embed -->
    <script async defer src="//www.instagram.com/embed.js"></script>
</body>

</html>
