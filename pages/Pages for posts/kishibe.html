<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishibe</title>
    <link rel="stylesheet" href="..\..\css\style_reader.css">
</head>

<body>

    <div class="container">
        <h1 class="en">Kishibe</h1>
        <div class="instagram-post">
            <p>piripillo</p>
        </div>
        <div class="buttons">
            <button class="button" id="decrementButton" >Dietro</button>
            <button class="button" id="incrementButton">Avanti</button>

        </div>
    </div>
    
    <script>
        var contatore=0
        function carosellino(valore_car_in) {

            var fullinsturc = ""
            var array =['https://www.instagram.com/p/CwwviPdrLfA',
            'https://www.instagram.com/p/CxC0UMkrsno',
            'https://www.instagram.com/p/Cw4hJpUr6Mc'
            ];
            let instacambio = document.getElementsByClassName('instagram-post')[0];
            fullinsturc = '<iframe src="'+array [valore_car_in]+'/embed" frameborder="0" scrolling="yes" allowtransparency="true"></iframe>';
            instacambio.innerHTML= fullinsturc;
            console.log("worko");
        }
    function incrementaVariabile() {
        contatore=contatore+1;
        carosellino(contatore);
    }
    function decrementaVariabile() {
        contatore=contatore-1;
        carosellino(contatore);
    }

    // Aggiungi un gestore di eventi al bottone
    document.getElementById("incrementButton").addEventListener("click", incrementaVariabile);
    document.getElementById("decrementButton").addEventListener("click", decrementaVariabile);
    carosellino(contatore);

    </script>

</body>

</html>
